<div class = "card">
    <div class = "card-header">
        <h1>Products</h1>
    </div>
    
    <div class = "card-body">

        <div class = "row">
            <div class = "col-md-2">Filter by:</div>
            <div class = "col-md-4">
                <input type = "text" />
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-6">
                <h2>Filtered By: </h2>
            </div>
        </div>

        <div class = "table-responsive">
            <table class = "table">
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor = "let product of products">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>Rs.{{product.price}}</td>
                        <td>{{product.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
